<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="UTF-8">
<meta name="description" content="">
<title th:text="#{_ta_user_list}"></title>
</head>
<body>
	<!--main-container-part-->
	<div id="content" layout:fragment="content">

		<div id="content-header">
			<h1 class="ta-font-kh-header" th:text="#{_ta_user_list}"></h1>
		</div>

		<div class="container-fluid">
			<hr />
			<div class="row-fluid">
				<div class="span12">
					<div class="widget-box">
						<div class="widget-title">
							<span class="icon"> <i class="icon-th"></i>
							</span>
							<h5 class="ta-font-kh" th:text="#{_ta_user_list_info}">Static
								table</h5>
						</div>
						<div class="widget-content nopadding">
							<table class="table table-bordered table-striped">
								<thead>
									<tr class="ta-font-kh ta-th">
										<th th:text="#{_ta_no}">No.</th>
										<th th:text="#{_ta_user_reg_name}">User Name</th>
										<th th:text="#{_ta_user_reg_email}">Email</th>
										<th th:text="#{_ta_user_reg_gender}">Gender</th>
										<th th:text="#{_ta_user_reg_phone}">Phone</th>
										<th th:text="#{_ta_action}">Action</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="user : ${USERS}">
										<td th:text="${user.id}">1</td>
										<td th:text="${user.username}">Kun Tola</td>
										<td th:text="${user.email}">kuntola883@gmail.com</td>
										<td th:text="${user.gender}=='m'?'Male':'Female'">Male</td>
										<td th:text="${user.phonenumber}">+855 947 841</td>
										<td class="ta-center-col"><a title="Detail"
											th:href="@{/user/user-profile/{user_hash}(user_hash=${user.user_hash})}"
											class="btn btn-mini btn-info">Detail
										</a> <a title="Update"
											th:href="@{/user/update/{user_hash}(user_hash=${user.user_hash})}"
											class="btn btn-mini btn-warning">Update
										</a>
										<a title="Delete" onclick="return confirm('Are you sure you want to delete this item?');"
											th:href="@{/user/delete/{user_hash}(user_hash=${user.user_hash})}"
											class="btn btn-mini btn-danger">Delete
										</a> </td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--end-main-container-part-->

</body>
</html>
