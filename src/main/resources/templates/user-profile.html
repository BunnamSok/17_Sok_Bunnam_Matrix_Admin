<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="UTF-8">
<meta name="description" content="">
<title th:text="#{_ta_user_profile}"></title>
</head>
<body>
	<!--main-container-part-->
	<div id="content" layout:fragment="content">

		<div id="content-header">
			<h1 class="ta-font-kh-header" th:text="#{_ta_user_profile}"></h1>
		</div>

		<div class="container-fluid">
			<hr />
			<div class="row-fluid">
				<div class="span12">
					<div class="widget-box">
						<div class="widget-title">
							<span class="icon"> <i class="icon-th"></i>
							</span>
							<h5 class="ta-font-kh" th:text="#{_ta_user_list_info}">Static
								table</h5>
						</div>
						<div class="widget-content nopadding">
							<table class="table table-bordered table-striped"
								th:object="${USER}">
								<tr class="ta-font-kh ta-th">
									<th th:text="#{_ta_no}">No.</th>
									<td th:text="*{id}">1</td>
								</tr>
								<tr class="ta-font-kh ta-th">
									<th th:text="#{_ta_user_reg_name}">User Name</th>
									<td th:text="*{username}">Kun Tola</td>
								</tr>
								<tr class="ta-font-kh ta-th">
									<th th:text="#{_ta_user_reg_email}">Email</th>
									<td th:text="*{email}">kuntola883@gmail.com</td>
								</tr>
								<tr class="ta-font-kh ta-th">
									<th th:text="#{_ta_user_reg_gender}">Gender</th>
									<td th:text="*{gender}=='m'?'Male':'Female'">Male</td>
								</tr>
								<tr class="ta-font-kh ta-th">
									<th th:text="#{_ta_user_reg_phone}">Phone</th>
									<td th:text="*{phonenumber}">+855 947 841</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--end-main-container-part-->

</body>
</html>
