<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="UTF-8">
<meta name="description" content="">
<title th:text="#{_ta_user_reg}"></title>
</head>
<body>
	<!--main-container-part-->
	<div id="content" layout:fragment="content">

		<div id="content-header">
			<h1 class="ta-font-kh-header" th:text="#{_ta_user_reg}"></h1>
		</div>

		<!--Action boxes-->
		<div class="container-fluid">

			<hr />

			<div class="row-fluid">
				<div class="span12">
					<div class="widget-box">
						<div class="widget-title">
							<span class="icon"> <i class="icon-align-justify"></i>
							</span>
							<h5 class="ta-font-kh" th:text="#{_ta_user_reg_info}">Personal-info</h5>
						</div>
						<div class="widget-content nopadding">
							<form th:action="@{/user/save}" th:object="${USER}" method="post"
								class="form-horizontal">
								<div class="control-group">
									<label class="control-label ta-font-kh"
										th:text="#{_ta_user_reg_name}">User Name :</label>
									<div class="controls">
										<input th:field="*{username}" type="text" class="span11" required>
									</div>
								</div>

								<div class="control-group">
									<label class="control-label ta-font-kh"
										th:text="#{_ta_user_reg_email}">Email :</label>
									<div class="controls">
										<input th:field="*{email}" type="text" class="span11" required>
									</div>
								</div>

								<div class="control-group">
									<label class="control-label ta-font-kh"
										th:text="#{_ta_user_reg_phone}">Phone Number :</label>
									<div class="controls">
										<input th:field="*{phonenumber}" type="text" class="span11" required>
									</div>
								</div>

								<div class="control-group">
									<label class="control-label ta-font-kh"
										th:text="#{_ta_user_reg_gender}">Gender :</label>
									<div class="controls">
										<select th:field="*{gender}" class="span11">
											<option value="f">Female</option>
											<option value="m">Male</option>
										</select>
									</div>
								</div>

								<div class="form-actions">
									<button type="submit" class="btn btn-success ta-font-kh"
										th:text="#{_ta_button_save}">Save</button>
								</div>
							</form>
						</div>
					</div>


				</div>
			</div>
			<!--End-Action boxes-->
		</div>
	</div>

	<!--end-main-container-part-->

</body>
</html>
